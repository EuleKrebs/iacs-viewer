{% extends "base.html" %}

{% block title %}Map Template{% endblock %}
{% block head %}
{{ super() }}
<meta charset="utf-8">
  <title>Basic Map</title>
{% endblock %}
{% block content %}
<h1>Map template</h1>
<hr>

<!-- The div where we'll insert our map -->
<div id="map"></div>

<!-- Leaflet JavaScript code -->
<script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
  integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
  crossorigin=""></script>

<!-- JavaScript file -->
<script type="text/javascript" src="{{ url_for('static', filename='js/logic.js') }}"></script>

<div id="update_buttons">
  <form method="post">
    <label for="map_dwnld">Choose Resource</label>
    <select id="map_dwnld" name="map_dwnld">
      {% for resource in resources %}
      <option value="{{ resource.id }}">{{ resource.name }}</option>
      {% endfor %}
    </select>
    <button class="button" name="action" value="update" formaction="{{ url_for('populate.update_resource') }}">Update</button>
    <button class="button" name="action" value="download" formaction="{{ url_for('populate.download_resource') }}">Download</button>
  </form>
</div>
{% endblock %}

{% block footer %}
{{ super() }}
{% endblock %}
